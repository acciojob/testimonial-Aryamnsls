<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .testimonial-container {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .testimonial-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .testimonial {
            padding: 15px;
            border-left: 5px solid #007bff;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .testimonial p {
            font-size: 16px;
            color: #333;
        }
        .author {
            text-align: right;
            font-style: italic;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <h2>Testimonials</h2>
        <div class="testimonial">
            <p>"This product is amazing! I highly recommend it to anyone in need of a solution like this."</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>"I have been using this for a few weeks now and it has completely transformed my workflow."</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
